name: Build & Publish Docker Image

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      packages: write
      contents: read
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4

      - name: Create env file
        run: |
          echo "${{ secrets.REACT_APP_STRIPE_PUBLISHABLE_KEY }}" > .env
          echo "${{ secrets.REACT_APP_STRIPE_PRICE_ID }}" >> .env
          echo "${{ secrets.REACT_APP_ADMIN_USER_ID }}" >> .env
          echo "${{ secrets.REACT_APP_FIREBASE_API_KEY }}" >> .env
          echo "${{ secrets.REACT_APP_FIREBASE_AUTH_DOMAIN }}" >> .env
          echo "${{ secrets.REACT_APP_FIREBASE_PROJECT_ID }}" >> .env
          echo "${{ secrets.REACT_APP_FIREBASE_STORAGE_BUCKET }}" >> .env
          echo "${{ secrets.REACT_APP_FIREBASE_MESSAGING_SENDER_ID }}" >> .env
          echo "${{ secrets.REACT_APP_FIREBASE_APP_ID }}" >> .env

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,format=long
            type=match,pattern=main
            type=raw,value=latest,enable={{is_default_branch}}
          flavor: |
            latest=auto

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}